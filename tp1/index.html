<!DOCTYPE  html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title> RVI WebGK </title>
        <script type="text/javascript" src="video360.js"></script>
        <script type="text/javascript" src="Mat4.js"></script>

         <!-- Shaders -->
        <script id="basic-fs" type="x-shader/x-fragment">
            precision highp float;
            varying vec2 fTexCoord;

            uniform sampler2D texture0;

            void main(void) {
                vec4 color = texture2D(texture0, fTexCoord);
                gl_FragColor = color;
            }
        </script>

        <script id="basic-vs" type="x-shader/x-vertex">
            attribute vec4 vertex;
            attribute vec2 texCoord;

            uniform mat4 modelview, projection;
            varying vec2 fTexCoord;
            
            void main(void) {
                gl_Position = projection * modelview * vertex;
                fTexCoord = texCoord;
            }
        </script>

    </head>

    <body>
         <video id="video" src="repas.webm" autoplay="true" controls="true">
         </video> 
         <img src="EarthDay1024.jpg" id="picture">
        <canvas id="webglCanvas" width="512" height="512">
        </canvas>
    </body>
</html>
